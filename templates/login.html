<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fa√ßa seu login</h1>
        <form method="POST" action="{{ url_for('autenticar') }}">
           <input type="hidden" name="proxima" value="{{ proxima or url_for('inicio') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.nick.label(class="form-label") }}
                {{ form.nick(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.senha.label(class="form-label") }}
                {{ form.senha(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.login(class="btn btn-primary") }}
            </div>
        </form>
        <a class="btn btn-danger" href="{{ url_for('inicio') }}">Voltar</a>
    </div>
</body>
</html>
